<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="shortcut icon" href="/assets/image/listatarefas.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">
          
    <title>Lista de tarefas & Contador</title>
</head>
<body>
   <section class="tela">
       <div class="cabecalho">
        <h1>Comparadores em</h1>
        <div class="icone">
            <i class="devicon-javascript-plain colored"></i>
        </div>
       </div>
       <div class="bloco1">
           <h2>Escolha 2 numeros</h2>
           <input type="number" name="" id="numero1">
           <input type="number" name="" id="numero2">
           <button id="botao" class="botao">Calcular</button>
       </div>
       <div class="bloco">
           <div class="iguais">
               <h2>Iguais</h2>
               <p id="resultado-iguais" class="resultado"></p>
            </div>
            
            <div class="soma">
                <h2>Soma</h2>
                <p id="resultado-soma" class="resultado"></p>
            </div>
            
            <div class="maior">
                <h2>Maior</h2>
                <p id="resultado-maior" class="resultado"></p>
            </div>
            
        </div>
        <div class="bloco">
            <div class="menor">
                <h2>Menor</h2>
                <p id="resultado-menor" class="resultado"></p>
            </div>
            
            <div class="par">
                <h2>Par</h2>
                <p id="resultado-par" class="resultado"></p>
            </div>
            
            <div class="impar">
                <h2>Impar</h2>
                <p id="resultado-impar" class="resultado"></p>
            </div>
           
       </div>

       <div class="resulatado-texto">
            <p id="resultado-texto-iguais" class="resultado-texto"></p>
            <p id="resultado-texto-soma" class="resultado-texto"></p>
            <p id="resultado-compara" class="resultado-texto"></p>
            
        </div>
       
   </section>

</body>
<script src="/assets/js/scripts.js"></script>
</html>
